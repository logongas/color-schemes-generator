<!DOCTYPE html>
<html>
    <head>
        <title>Color Schemes Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="Chart.css" rel="stylesheet" type="text/css"/>
        <link href="reset/meyer.css" rel="stylesheet" type="text/css"/>
        <link href="reset/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="c-page">
        
        <div class="l-page">
            <div class="l-page__title">
                <h1 class="c-main-title">Color Schemes Generator</h1>
            </div>
            <div class="l-page__paletas">
                <div class="l-paletas"></div>
            </div>
            <div class="l-page__chart">
                <div class="c-chart">
                    <canvas id="chartColores" ></canvas>  
                </div>
                
            </div>
            <div class="l-page__config">
                <div class="c-panel">
                    <h2 class="c-panel__title">Generar Esquema desde color central</h2>
                    <div class="c-panel__content">
                        <div>Mínima luminosidad:<input type="number" id="minLightness" value="5"></div>
                        <br>
                        <br>
                        <input type="radio" id="parabola" name="ecuacion" value="parabola" checked> <label for="parabola">Parabola</label><br>
                        <div>Maxima saturación:<input type="number" id="maxSaturation" value="98"></div>
                        <br>
                        <br>
                        <input type="radio" id="weibull" name="ecuacion" value="weibull"> <label for="weibull">Weibull</label><br>
                        <div>a:<input type="number" id="weibull-a" value="98.36756169731449"></div>
                        <div>b:<input type="number" id="weibull-b" value="65.3338407167159"></div>
                        <div>c:<input type="number" id="weibull-c" value="0.00000001231335226459"></div>
                        <div>d:<input type="number" id="weibull-d" value="4.400608872469116"></div>
                        <div><img src="Weibull.png" alt=""/></div>
                        <br>
                        <br>
                        <button onclick="generarScheme()">Generar esquema</button>
                    </div> 
                </div>
                <div class="c-panel">
                    <h2 class="c-panel__title">Datos</h2>
                    <div class="c-panel__content">
                        <pre id="tabla_datos" style='font-family: "mono",Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospac'></pre>
                    </div> 
                </div> 
            </div>            
        </div>
        







        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="Chart.bundle.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@latest/dist/chartjs-plugin-dragdata.min.js"></script>
        <script src="color.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>   
        <script src="matrix.js" type="text/javascript"></script>
    </body>
</html>
